<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container mt-2">
<table class="table table-dark">
    <tr>
       <th>Hotel Name</th>
       <th>Owner Name</th>
       <th>Room Number</th>
       <th>Bed Number</th>
       <th>Customer Name</th>
       <th>Joining Date</th>
       <th>Mobile Number</th>
       <th>Customer Address</th>
       <th>Fees</th>
       <th>OPERATIONS</th>
    </tr>
     <tr th:each="ob:${list}">
         <td th:text="${ob.hotelName}"></td>
         <td th:text="${ob.ownerName}"></td>
         <td th:text="${ob.roomNumber}"></td>
         <td th:text="${ob.bedNumber}"></td>
         <td th:text="${ob.customerName}"></td>
         <td th:text="${ob.joiningDate}"></td>
         <td th:text="${ob.mobileNumber}"></td>
         <td th:text="${ob.customerAddress}"></td>
         <td th:text="${ob.fees}"></td>
         <td><a th:href="@{/register/view/{id}(id=${ob.hotelId})}" class="btn btn-info">VIEW</a></td>
         <td><a th:href="@{/register/edit/{id}(id=${ob.hotelId})}" class="btn btn-success">EDIT</a></td>
         <td><a th:href="@{/register/delete/{id}(id=${ob.hotelId})}" class="btn btn-danger">DELETE</a></td>
     </tr>
</table>
</div>
</body>
</html>
